<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown menu</title>
    <link rel="stylesheet" href="styledropdown.css">
</head>

<body>
    <nav>
        <ul>
            <li>
                <a href="#">Link</a>
            </li>

            <li>
                <a href="#">Link</a>
            </li>

            <li class="dropdown">
                <a href="#">Link</a>
                <div class="dropdown-menu">
                    <ul>
                        <a href="#">Link1</a>
                        <a href="#">Link2</a>
                        <a href="#">Link3</a>
                    </ul>
                </div>
            </li>

            <li>
                <a href="#">Link</a>
            </li>
        </ul>
    </nav>

</body>

</html>
